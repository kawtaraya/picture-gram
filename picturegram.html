<!DOCTYPE html>
<html>
<head>
	<title>Picturegram</title>
</head>
<style type="text/css">
	*{
		box-sizing: border-box;
	}
	h1 {
		text-align: center;
	}
 

	img {
		border: 2px pink;
	}
	#mainpic {
		width: calc(100%-10px);
		height:auto;
		margin: 5px
	}

	.smallpic {
		width:calc(33.3333333% - 13px);
		height:auto;
		margin:5px;
	}
</style>

 
<body>
<h1>Picturegram</h1>

<img src="IMG-8586.JPG" id="mainpic">
<img src="IMG-9699.JPG" class="smallpic">
<img src="IMG-9776.JPG" class="smallpic">
<img src="IMG-8696.JPG" class="smallpic">
<img src="IMG-8897.JPG" class="smallpic">
<img src="IMG-9344.JPG" class="smallpic">
<img src="IMG-9503.jpg" class="smallpic">
<img src="IMG-0093.JPG" class="smallpic">
<img src="IMG-5222.JPG" class="smallpic">
<img src="IMG-7805.JPG" class="smallpic">
<img src="IMG-7828.JPG" class="smallpic">

</body>
</html>
